<div class="perfil_de_usuario">
    <div class="page-title">
        <div class="title_left">
            <h3>Perfil de Usuario</h3>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Usuario <small>Gesti√≥n</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">
                    <div class="col-md-3 col-sm-3 col-xs-12 profile_left">
                        <div class="profile_img">
                            <div id="crop-avatar">
                                <img class="img-responsive avatar-view" ng-src="{{ usuario.foto || 'images/user.png' }}" alt="Avatar" title="Cambia el avatar">
                            </div>
                        </div>
                        <h3>{{usuario.name}}</h3>
                        <ul class="list-unstyled user_data">
                            <li><i class="fa fa-briefcase user-profile-icon"></i> {{usuario.role}}</li>
                            <li><i class="fa fa-at user-profile-icon"></i> {{usuario.email}}</li>
                        </ul>
                    </div>

                    <!--FORMULARIO PARA CAMBIAR LOS DATOS-->
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <form class="form-horizontal form-label-left input_mask">

                            <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                                <div class="form-group has-feedback">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input type="text" class="form-control" placeholder="Nombre" value="{{usuario.name}}">
                                    </div>
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                    <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
                                </div>

                                <div class="form-group has-feedback">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                        <input type="text" class="form-control" placeholder="E-mail" value="{{usuario.email}}">
                                    </div>
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                    <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
                                </div>

                                <div class="form-group has-feedback">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-briefcase"></i></span>
                                        <input type="text" class="form-control" placeholder="Role" value="{{usuario.role}}" disabled>
                                    </div>
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                    <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
                                </div>

                                <div class="form-group has-feedback">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <input type="password" class="form-control" placeholder="Introduce clave Actual">
                                        <input type="password" class="form-control" placeholder="Introduce nueva Clave">
                                        <input type="password" class="form-control" placeholder="Repite la nueva Clave">
                                    </div>
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                    <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
                                </div>

                            </div>

                            <div class="col-md-6 col-sm-6 col-xs-12 form-group">
                                <div class="form-group">
                                    <div class="col-md-12 col-sm-12 col-xs-12 text-right">
                                        <button type="submit" class="btn btn-primary" ng-click="msjError()">Cancelar</button>
                                        <button type="submit" class="btn btn-success">Modificar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--/FORMULARIO PARA CAMBIAR LOS DATOS-->
                </div>
            </div>
        </div>
    </div>
</div>
