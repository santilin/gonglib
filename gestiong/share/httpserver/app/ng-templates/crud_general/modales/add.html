<div class="modal fade" id="crear_{{textos.elemento| lowercase }}" tabindex="-1" role="dialog" aria-labelledby="modalCreateLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Crear {{textos.elemento}}</h4>
            </div>
            <div class="modal-body">
                <!--<div class="container" novalidate>-->
                <div class="container" ng-form='addF' novalidate>
                    <div class="row">
                        <!--repeticiones para mostrar los campos-->
                        <div class="col-xs-12 col-sm-6 col-md-6" ng-repeat="col in cols">
                            <div class="form-group" ng-if="!col.botones">
                                <label>{{col.title}}<span ng-show="col.required"> *</span></label> 
                                <input 
                                    ng-form='campo' 
                                    ng-class='{error: campo.$invalid && campo.$dirty}'
                                    ng-model="addingForm[col.field]" 
                                    type="{{col.tipo}}" 
                                    ng-if="col.tipo !== 'number' && !col.step" 
                                    class="form-control" 
                                    ng-required="{{col.required}}" />
                                <input 
                                    ng-form='campo' 
                                    ng-model="addingForm[col.field]" 
                                    type="{{col.tipo}}" 
                                    ng-if="col.tipo === 'number'" 
                                    step="{{col.step}}" 
                                    min='0' 
                                    class="form-control" 
                                    ng-required="{{col.required}}" />
                                <small data-ng-repeat='(key,value) in addingForm.error'>
                                    <span class='error' data-ng-if='key === col.field'>{{value[0]}}</span>
                                </small>
                            </div>
                        </div>
                        <!--repeticiones para mostrar los campos-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" ng-click="clean_addF()">Cancelar</button>
                        <button type="button" class="btn btn-sm btn-dark" ng-click='add_Item()'>Crear</button>
                        <!--<button type="button" class="btn btn-sm btn-dark" ng-click='add_Item()' ng-disabled='addF.$invalid'>Crear</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
