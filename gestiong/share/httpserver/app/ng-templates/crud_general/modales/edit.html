<div class="modal fade" id="editar_{{textos.elemento | lowercase }}" tabindex="-1" role="dialog" aria-labelledby="modalCreateLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Editar {{textos.elemento}}</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <!--repeticiones para mostrar los campos-->
                        <div class="col-xs-12 col-sm-6 col-md-6" ng-repeat="col in colsEdit">
                            <div class="form-group" ng-if="!col.botones">
                                <label>{{col.title}}</label> 
                                <input ng-if='col.tipo !== "select"' ng-model="editForm[col.field]" type="{{col.tipo}}" class="form-control" ng-required="{{col.required}}" />
                                <select ng-if='col.tipo === "select"' ng-model="editForm[col.field]" class="form-control" ng-required="{{col.required}}">
                                    <option ng-repeat="val in editForm[col.field+'_values']" value="{{val.id}}">{{val.nombre}}</option>
                                </select>
                            </div>
                        </div>
                        <!--repeticiones para mostrar los campos-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-sm btn-dark" ng-click="edit_Item()">Modificar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
