<div class="ui-notification custom-template">
    <h3 ng-show="title">{{title}}</h3>
    <div class="message" ng-bind-html="message"></div>
    <div class="message">
        <ul>
            <li ng-repeat="el in nElementos">{{el}}</li>
        </ul>
    </div>
    <div class="message">{{datos}}</div>
</div>
